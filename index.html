<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="row"
      style="
        background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190620/ourmid/pngtree-creative-technology-e-commerce-app-blue-is-the-background-image_161294.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
      "
    >
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 class="text-center text-light shadow mt-5" style="font-size: 60px; font-weight: 700;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">To do List</h1>
        <form class="p-3 shadow mt-4 border">
          <div class="d-flex shadow">
            <input
              id="data"
              type="text"
              placeholder="Enter your Activity"
              class="form-control shadow"
            />
            <button
              type="button"
              class="btn btn-warning ms-1 shadow"
              onclick="add()"
            >
              Add
            </button>
          </div>
        </form>
        <ol id="result" type="a" class="mt-4" style="font-size: 30px; color: rgb(223, 225, 218); font-weight: 600;"></ol>
      </div>
      <div class="col-md-4"></div>
    </div>
  </body>
  <script>
    function add() {
      if (data.value) {
        result.innerHTML += `<li>${data.value}</li>`;
      } else {
        alert("Please enter a value");
      }
    }
  </script>
</html>
